<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>



    <div class = "container">
        <h1>Body Mass Index</h1>

     <div class="display">
        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
     </div>



     <div class = "row">
        <input type="range" min = "20" max = "200" value = "20" id = "weight" oninput = "calculate()">
        <span id = "weight-value">20 kg</span>
     </div>


     <div class = "row">
        <input type="range" min = "100" max = "200" value = "20" id = "height" oninput = "calculate()">
        <span id = "height-value">100 cm</span>
     </div>



     


    </div>


    

     
    

   <script src="app.js"></script>
</body>
</html>
